<div class="container-fluid">
    <div id="clockdate" style="padding: 35px;">
        <div class="setAlarm text-white text-center pt-3" style="font-size: 25px;">
            Set alarm for {{page.hours}} hours from now
        </div>
        <div class="clockdate-wrapper">
            <div id="clock"></div>
            <div class="calendar-wrapper">
                <div class="weekday-label"></div>
                <div class="month-label"></div>
                <div class="day-label"></div>
                <div class="year"></div>
            </div>
        </div>
        <div class="mb-5 d-flex justify-content-center">
            <button class="btn text-white  mr-4 testBtn" style="border: 3px solid white;
            " data-toggle="modal" data-target="#exampleModal" id="testingModal">Test alarm</button>


            <button class="btn  btn1 text-white" onclick="onEnter()" style="
                border: 3px solid white;
            ">
                Set alarm</button>
        </div>

        <!-- Alarm-Result-Box-Alert -->
        <div class="alarm_result">
            <div class="alarm">
                <div class="alarm-title" style="margin-bottom: 15px;">Alarm</div>
                <div class="time">
                    <div class="icon mr-2">
                        <img src="../../assets/images/logo.png" alt="alarm-logo" style="width:20px">
                    </div>
                    <div class="alarm-time">
                        Alarm set for
                        <span id="afterTime"></span>
                    </div>
                </div>
                <div class="remainningTimes mt-3">
                    <span>
                        <span class="remainningTime"></span>
                        <span class="remainningTime"></span>
                    </span>

                </div>
            </div>
            <div class="cancel mt-3">
                <button class="btn stop btn-danger" style="font-size: 12px;">Stop Alarm</button>
            </div>
        </div>
        <!-- CLOSE -->

        <!-- Modal Popup When Alarm Ringing the alarm -->
        <div class="modal__wrapper">
            <div class="modal__container">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alarm</h5>
                    <button type="button" class="close stop" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" id="close" style="color:#000">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alarm">
                        <div class="icon">
                            <audio id="myAudio">
                                <source src="../../sounds/school.mp3" type="audio/mpeg">
                            </audio>
                            <img src="../../assets/images/logo.png" alt="alarm-logo" style="width:40px">
                        </div>
                        <div class="alarm-title mb-3">Alarm</div>
                        <div id="alarmText"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close" class="stop btn btn-primary">OK</button>
                </div>
            </div>
        </div>

        <!-- testING modal IF YOU CHECKING RINGING ALARM -->
        <div class="modal fade topMargin" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Alarm</h5>
                        <button type="button" class="close modalTest" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" style="color:#000">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="alarm">
                            <div class="icon">
                                <img src="../../assets/images/logo.png" alt="alarm-logo" style="width:40px">
                            </div>
                            <div class="alarm-title mb-3 mt-3">Alarm</div>
                            {{page.hours}} hours for now
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="close" class="close modalTest btn btn-primary" data-dismiss="modal"
                            aria-label="Close">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- CLOSE -->
    </div>
</div>


<!-- ONE EXTERAL STYLE USED -->
<link rel="stylesheet" href="{{ 'css/alarm.css' | relative_url }}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="{{ 'js/currentDate.js' | relative_url }}"></script>

<script>

    // ALL HTML TAGS GRAB HERE
    let audio = document.getElementById('myAudio')
    let testingModal = document.getElementById('testingModal')

    // hr , mins , amp
    let ampm = `{{page.ampm}}`
    let hourValue = `{{page.hours}}`
    let remainningTime = document.getElementsByClassName('remainningTime')

    let alarm_result = document.querySelector('.alarm_result')
    let alaram_testing_popup = document.querySelector('.alaram_testing_popup')
    let btn1 = document.querySelector('.btn1')
    let testBtn = document.querySelector('.testBtn')
    let close = document.querySelector('.close')
    let setAlarmHeading = document.querySelector('.setAlarm')

    let activeAlarm = false
    let currentTime
    let alarmElement

    // modal
    const trigger = document.querySelector('#trigger')
    const modalWrapper = document.querySelector('.modal__wrapper')
    const closeBtn = document.querySelector('.close')

    let alarmText = document.getElementById("alarmText")
    let afterTime = document.querySelector('#afterTime')

    // testModal audio playing
    testingModal.addEventListener('click', () => {
        audio.play()
        audio.loop = true
    })

    // STOP TESTMODAL audio playing
    document.querySelectorAll('.modalTest').forEach((item) => {
        item.addEventListener('click', (event) => {
            audio.pause()
        })
    })

    // FUNCTION FOR RINGING THE ALARM AT SPECFIC TIME
    function startTime() {
        var today = new Date()
        var hr = today.getHours() //for hours
        var min = today.getMinutes() //for mins
        var sec = today.getSeconds() //for sec

        //Add a zero in front of numbers<10
        min = checkTime(min)
        sec = checkTime(sec)

        // AMPM LOGIC here
        ap = hr < 12 ? 'AM' : 'PM'
        hr = hr == 0 ? 12 : hr
        hr = hr > 12 ? hr - 12 : hr


        currentTime = hr + ':' + min + ':' + sec + ' ' + ap
        alarmXhrs = localStorage.getItem("Xhours")


        // today date and time printing...
        document.getElementById('clock').innerHTML =
            hr + ':' + min + ':' + sec + ' ' + `<span> ${ap} </span>`

        var time = setTimeout(function () {
            startTime()
        }, 500)
    }

    // calling function
    startTime()

    // ADDED ZEROS TO FRONT
    function checkTime(i) {
        if (i < 10) {
            i = '0' + i
        }
        return i
    }


    window.onload = function () {
        if (typeof localStorage == 'undefined') {
            alert('Your browser does not support HTML5 localStorage. Try upgrading.')


        } else {
            if (localStorage.getItem('background4') != null) {
                alarm_result.style.background = localStorage.background
                alarm_result.style.display = 'block'
                setAlarmHeading.innerHTML = "Alarm set for" + " " + alarmXhrs
                afterTime.innerHTML = alarmXhrs


                let time = localStorage.getItem("Xhours")

                let hoursValue = time.split(':')[0]
                let minitesValue = time.split(':')[1].split(' ')[0]
                let amPmValue = time.split(':')[1].split(' ')[1]

                if (hoursValue && minitesValue) {
                    let dur = hourValue * 60 * 60 + 0 * 60 + 0;
                    var date = new Date();
                    date.setSeconds(date.getSeconds() + dur);
                    startTimer(dur);
                }
            }
        }
    }


    // ALARM SET FUNCTION HERE
    function onEnter() {


        let dur = hourValue * 60 * 60 + 0 * 60 + 0;
        var date = new Date();
        date.setSeconds(date.getSeconds() + dur);

        console.log(dur)
        startTimer(dur);



        time = `${hourValue} :00 : 00`
        setColour = 'rgb(26 26 26)'
        alarm_result.style.background = setColour
        localStorage.setItem('background4', setColour)
        alarm_result.style.display = 'block'
        btn1.style.display = 'none'
        testBtn.style.display = 'none'
        if (activeAlarm == false) {
            let alarmSet
            alarmSet = moment().add(hourValue, 'hours').format('h:mm:ss A')
            localStorage.setItem("Xhours", alarmSet)
            let alarmXhrs = localStorage.getItem("Xhours")
            setAlarmHeading.innerHTML = "Alarm set for" + " " + alarmXhrs
            afterTime.innerHTML = alarmXhrs
        }
    }

    function startTimer(duration) {
        var x
        var timer = duration, hours, minutes, seconds;
        var tempTime;
        clearInterval(x);
        x = setInterval(function () {
            hours = parseInt(timer / 3600, 10);
            tempTime = parseInt(timer % 3600, 10);
            minutes = parseInt(tempTime / 60, 10);
            tempTime = parseInt(timer % 60, 10);
            seconds = tempTime;

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;



            remainningTime[0].innerHTML = 'Remaining Time:'
            remainningTime[1].innerHTML = hours + ':' + minutes + ':' + seconds

            if (--timer < 0) {
                openModal()
                audio.play()
                clearInterval(x);
            }
        }, 1000);
    }

    // RESET ALARM AND STOP AUDIO FUNCTION
    document.querySelectorAll('.stop').forEach((item) => {
        item.addEventListener('click', (event) => {
            editAlarm.style.display = "block"
            audio.pause();
            closeModal()
            setAlarmHeading.innerHTML = `Set alarm  for ${hourValue} hours from now`
            alarm_result.style.display = 'none'
            btn1.style.display = 'block'
            testBtn.style.display = 'block'
            localStorage.removeItem('background4')
            localStorage.removeItem("Xhours")
        })
    })


    // SOME Modal JS FUNCTION
    closeBtn.addEventListener('click', function () {
        closeModal()
    })

    modalWrapper.addEventListener('click', function (e) {
        if (e.target !== this) return
        closeModal()
    })

    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
            closeModal()
        }
    })

    function openModal() {
        modalWrapper.classList.add('active')
    }
    function closeModal() {
        modalWrapper.classList.remove('active')
    }


</script>
